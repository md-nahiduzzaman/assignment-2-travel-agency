<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 Travel Agency</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- newsletter sec start here -->
      <section>
        <div class="newsletter-sec container">
          <div class="newsletter-sec-element">
            <h5>Newsletter</h5>
            <p>Get your daily dose of travel news & tips. Sign up today!</p>
            <hr />
            <fieldset>
              <form class="newsletter-sec-form" action="">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                />
                <input
                  type="email"
                  name=""
                  id="email"
                  placeholder="Enter your email"
                />
                <input type="button" id="subscribe" value="Subscribe" />
              </form>
            </fieldset>
          </div>
          <div class="newsletter-sec-imgs">
            <img src="Images/Rectangle 8 (1).png" alt="" />
            <div class="badge">
                <p>10+Year</h1>
                <h3>Experience</h3>
              </div>
          </div>
        </div>
      </section>
      <!-- newsletter sec end here -->
    </main>
    <footer>
      <div class="footer-sec container">
        <img src="Images/Group 40071.png" alt="logo" />
        <p>
          Lorem ipsum dolor sit amet consectetur. Nulla sit viverra morbi vitae
          blandit orci potenti vulputate. Leo erat maecenas vitae elementum
          ultricies nullam.
        </p>
        <div class="footer-sec-social">
          <img src="Images/icons/twitter.svg" alt="" />
          <img src="Images/icons/facebook.svg" alt="" />
          <img src="Images/icons/instagram.svg" alt="" />
          <img src="Images/icons/github.svg" alt="" />
        </div>
        <hr />
        <p id="copyright">2017, All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
